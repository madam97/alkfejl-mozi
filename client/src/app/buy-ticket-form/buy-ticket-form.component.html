<form [formGroup]="ticketForm" (ngSubmit)="onSubmit()">
  <table class="room-table">
    <tr>
      <th></th>
      <th *ngFor="let seat of  _room[0]; let i = index">{{i+1}}. sz√©k</th>
      <th></th>
    </tr>

    <tr *ngFor="let row of _room; let i = index">
      <th>{{i+1}}. sor</th>

      <td *ngFor="let seat of row" class="{{ seat.disabled ? 'disabled' : '' }}">

    </tr>
  </table>

  <button mat-flat-button type="submit" color="primary">Reserve seats</button>
