<mat-toolbar>
  <span>Mozifilmek&trade;</span>
  <button mat-button routerLink="">Főoldal</button>
  <button mat-button routerLink="movies">Filmek</button>
  <button mat-button routerLink="my-reservations">Foglalásaim</button>

  <div *ngIf="!authService.isLoggedIn">
    <button mat-button routerLink="/login">Login</button>

    <button mat-button (click)="authService.logout()">Logout</button>
  </div>
</mat-toolbar>
