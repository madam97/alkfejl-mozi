<h2>Foglal√°saim</h2>

<table mat-table [dataSource]="_reservations" class="mat-elevation-z1">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Film </th>
    <td mat-cell *matCellDef="let reservation"> {{reservation.projection.id}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Begin </th>
    <td mat-cell *matCellDef="let reservation"> {{reservation.startingTime.toLocaleString()}} </td>
  </ng-container>

  <ng-container matColumnDef="seat">
    <th mat-header-cell *matHeaderCellDef> Seat </th>
    <td mat-cell *matCellDef="let reservation"> {{reservation.seat}} </td>
  </ng-container>

  <ng-container matColumnDef="row">
    <th mat-header-cell *matHeaderCellDef> Row </th>
    <td mat-cell *matCellDef="let reservation"> {{reservation.row}} </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
