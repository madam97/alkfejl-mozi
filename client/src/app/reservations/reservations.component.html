<h2>My reservations</h2>

<table mat-table [dataSource]="tickets" class="mat-elevation-z1">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Movie </th>
    <td mat-cell *matCellDef="let ticket"> {{ticket.projection.movie.title}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Start </th>
    <td mat-cell *matCellDef="let ticket"> {{ticket.projection.time | date:'yyyy/MM/dd HH:mm'}} </td>
  </ng-container>

  <ng-container matColumnDef="row">
    <th mat-header-cell *matHeaderCellDef> Row </th>
    <td mat-cell *matCellDef="let ticket"> {{ticket.row}} </td>
  </ng-container>

  <ng-container matColumnDef="seat">
    <th mat-header-cell *matHeaderCellDef> Seat </th>
    <td mat-cell *matCellDef="let ticket"> {{ticket.seat}} </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let ticket"> <button class="float-right" mat-flat-button type="delete" color="primary" (click)="deleteTicket(ticket.id)">Remove reservation</button> </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
