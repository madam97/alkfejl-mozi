<h2>All Projections</h2>

<table mat-table [dataSource]="projections" class="mat-elevation-z1">
  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef> Time </th>
    <td mat-cell *matCellDef="let projection"> {{projection.time | date:'yyyy/MM/dd HH:mm' }} </td>
  </ng-container>

  <ng-container matColumnDef="room">
    <th mat-header-cell *matHeaderCellDef> Room </th>
    <td mat-cell *matCellDef="let projection"> {{projection.room.name}} </td>
  </ng-container>

  <ng-container matColumnDef="movie">
    <th mat-header-cell *matHeaderCellDef> Movie </th>
     <td mat-cell *matCellDef="let projection"> {{projection.movie.title}} </td>
  </ng-container>

  <ng-container matColumnDef="is3d">
    <th mat-header-cell *matHeaderCellDef> 3D </th>
    <td mat-cell *matCellDef="let projection"> {{projection.is3d ? "yes" : "no"}} </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
